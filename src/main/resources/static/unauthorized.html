<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Không có quyền truy cập</title>
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/footer.css">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #f5f5f5;
    }

    /* Banner */
    .banner {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        color: white;
        padding: 4rem 20px;
        text-align: center;
    }

    .banner h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .banner p {
        font-size: 1.3rem;
        margin-bottom: 2rem;
    }

    .banner-btn {
        background: white;
        color: #ff6b6b;
        padding: 15px 40px;
        border: none;
        border-radius: 25px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: transform 0.3s;
    }

    .banner-btn:hover {
        transform: translateY(-3px);
    }

    /* Container */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 3rem 20px;
        text-align: center;
    }

    .error-box {
        background: white;
        padding: 3rem 2rem;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        margin-top: -2rem;
    }

    .error-code {
        font-size: 5rem;
        font-weight: bold;
        color: #ff6b6b;
        margin-bottom: 1rem;
    }

    .error-message {
        font-size: 1.5rem;
        color: #444;
        margin-bottom: 1rem;
    }

    .error-desc {
        font-size: 1rem;
        color: #666;
        margin-bottom: 2rem;
    }

    .back-btn {
        background: #667eea;
        color: white;
        padding: 12px 30px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 500;
        transition: background 0.3s;
    }

    .back-btn:hover {
        background: #5568d3;
    }
</style>

<body>

<!-- Gọi header -->
<div th:replace="~{poly/fragments/header :: header}"></div>

<main>

    <!-- Banner -->
    <div class="banner">
        <h1>403 – Không có quyền truy cập</h1>
        <p>Bạn không có đủ quyền để truy cập trang này.</p>
    </div>

    <div class="container">
        <div class="error-box">
            <div class="error-code">403</div>
            <div class="error-message">Truy cập bị từ chối</div>
            <div class="error-desc">
                Có vẻ như bạn đang cố truy cập trang chỉ dành cho người có quyền cao hơn.<br>
                Nếu bạn nghĩ đây là lỗi, vui lòng liên hệ quản trị viên.
            </div>
            <a href="/" class="back-btn">Về trang chủ</a>
        </div>
    </div>

</main>

<!-- Gọi footer -->
<div th:replace="poly/fragments/footer :: footer"></div>

</body>
</html>
