<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
<meta charset="UTF-8">
<title>Đăng nhập / Đăng ký</title>
<link rel="stylesheet" href="/header.css">
<link rel="stylesheet" href="/footer.css">
<link rel="stylesheet" href="/style.css">
<style>
.tab-container {
    width: 420px;
    margin: 60px auto;
    background: linear-gradient(#667eea);
    color: rgb(0, 0, 0);
    border-radius: 12px;
    padding: 25px;
    box-shadow: 0 0 15px rgba(255,255,255,0.15);
}
.tab-buttons {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}
.tab-buttons button {
    flex: 1;
    padding: 10px;
    background: #333;
    border: none;
    color: #ccc;
    cursor: pointer;
    transition: all 0.3s;
    border-radius: 5px;
}
.tab-buttons button.active {
    background: #555;
    color: #fff;
    font-weight: bold;
}
.tab-content { display: none; }
.tab-content.active { display: block; }
.form-group { margin-bottom: 15px; }
.form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
.form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #444;
    border-radius: 5px;
    background: #FFFFFF;
    color: rgb(0, 0, 0);
}
.btn-submit {
    width: 100%;
    padding: 10px;
    border: none;
    background: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}
.btn-submit:hover { background: #0056b3; }
.error-message { color: #ff6666; margin-top: 10px; text-align: center; }
.success-message { color: #66ff99; margin-top: 10px; text-align: center; }
</style>
</head>
<body>

<div th:replace="poly/fragments/header :: header"></div>

<div class="tab-container">
    <div class="tab-buttons">
        <button id="login-tab" class="active" onclick="showTab('login')">Đăng nhập</button>
        <button id="register-tab" onclick="showTab('register')">Đăng ký</button>
    </div>

    <!-- LOGIN -->
    <div id="login" class="tab-content active">
    <h2>Đăng nhập</h2>
    <form th:action="@{/account/login}" method="post">
        <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" name="username"
                   th:value="${rememberedUser}" placeholder="Nhập tên đăng nhập" required>
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>

        <!-- ✅ Ghi nhớ - Quên mật khẩu -->
        <div class="form-remember-forgot">
            <label><input type="checkbox" name="remember"> Ghi nhớ tài khoản</label>
            <a href="/account/forgot" class="forgot-link">Quên mật khẩu?</a>
        </div>

        <button type="submit" class="btn-submit">Đăng nhập</button>

        <p th:if="${error}" th:text="${error}" class="error-message"></p>
        <p th:if="${message}" th:text="${message}" class="success-message"></p>
    </form>
</div>

    <!-- REGISTER -->
    <div id="register" class="tab-content">
        <h2>Đăng ký tài khoản</h2>
        <form th:action="@{/account/register}" method="post">
            <div class="form-group">
                <label>Tên đăng nhập</label>
                <input type="text" name="username" placeholder="Nhập tên đăng nhập" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Nhập email" required>
            </div>

            <div class="form-group">
                <label>Họ và tên</label>
                <input type="text" name="fullName" placeholder="Nhập họ tên" required>
            </div>

            <div class="form-group">
                <label>Số điện thoại</label>
                <input type="tel" name="phone" placeholder="Nhập số điện thoại" required>
            </div>

            <div class="form-group">
                <label>Địa chỉ</label>
                <input type="text" name="address" placeholder="Nhập địa chỉ" required>
            </div>

            <div class="form-group">
                <label>Mật khẩu</label>
                <input type="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>

            <div class="form-group">
                <label>Xác nhận mật khẩu</label>
                <input type="password" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
            </div>

            <button type="submit" class="btn-submit">Đăng ký</button>
        </form>
    </div>
</div>

<div th:replace="poly/fragments/footer :: footer"></div>

<script>
function showTab(tab) {
    document.querySelectorAll(".tab-buttons button").forEach(b => b.classList.remove("active"));
    document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
    document.getElementById(tab + "-tab").classList.add("active");
    document.getElementById(tab).classList.add("active");
}
</script>

</body>
</html>
