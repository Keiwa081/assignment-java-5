<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cập nhật thông tin</title>
<link rel="stylesheet" href="/style.css">
<link rel="stylesheet" href="/header.css">
<link rel="stylesheet" href="/footer.css">
</head>
<body>

	<div th:replace="poly/fragments/header :: header"></div>

	<div class="form-container">
		<h2>Cập nhật thông tin</h2>
		<form th:action="@{/account/update}" method="post" th:object="${account}">
			
			<!-- Gửi username ẩn đi để tránh null -->
			<input type="hidden" th:field="*{username}">
			
			<div class="form-group">
				<label>Email</label>
				<input type="email" th:field="*{email}" required>
			</div>

			<div class="form-group">
				<label>Họ và tên</label>
				<input type="text" th:field="*{fullName}" required>
			</div>

			<div class="form-group">
				<label>Trạng thái</label>
				<label>
					<input disabled type="checkbox" th:field="*{active}">
					Kích hoạt
				</label>
			</div>

			<button type="submit" class="btn-submit">Cập nhật</button>

			<p th:text="${message}" style="color:green; margin-top:10px;"></p>
			<p th:text="${error}" style="color:red; margin-top:10px;"></p>
		</form>
	</div>

	<div th:replace="poly/fragments/footer :: footer"></div>
</body>
</html>
