<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
<meta charset="UTF-8">
<title>Quên mật khẩu</title>
<link rel="stylesheet" href="/header.css">
<link rel="stylesheet" href="/footer.css">
<link rel="stylesheet" href="/style.css">
<style> /* --- Giao diện khung chính --- */
.forgot-container {
	width: 420px;
	margin: 80px auto;
	background: linear-gradient(135deg, #667eea, #764ba2);
	color: #fff;
	border-radius: 12px;
	padding: 25px 30px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
	text-align: center;
} /* --- Tiêu đề --- */
.forgot-container h2 {
	margin-bottom: 20px;
	font-size: 22px;
	font-weight: bold;
} /* --- Nhóm input --- */
.form-group {
	margin-bottom: 15px;
	text-align: left;
}

.form-group label {
	display: block;
	margin-bottom: 6px;
	font-weight: 500;
}

.form-group input {
	width: 100%;
	padding: 10px;
	border-radius: 6px;
	border: 1px solid #ccc;
	font-size: 15px;
	color: #333;
} /* --- Nút gửi --- */
.btn-submit {
	width: 100%;
	padding: 10px;
	background: #007bff;
	color: white;
	border: none;
	border-radius: 6px;
	cursor: pointer;
	transition: 0.3s;
	font-size: 16px;
}

.btn-submit:hover {
	background: #0056b3;
} /* --- Thông báo --- */
.message {
	margin-top: 15px;
	font-size: 14px;
	color: #ffeb3b;
} /* --- Liên kết quay lại --- */
.back-link {
	display: inline-block;
	margin-top: 20px;
	color: #66b3ff;
	text-decoration: none;
	transition: 0.3s;
}

.back-link:hover {
	color: #3399ff;
	text-decoration: underline;
}
</style>
</head>
<body>
	<div th:replace="poly/fragments/header :: header"></div>
	<div class="forgot-container">
		<h2>Quên mật khẩu</h2>
		<p>Nhập email hoặc tên đăng nhập để nhận hướng dẫn đặt lại mật
			khẩu.</p>
		<form th:action="@{/account/forgot}" method="post">
			<div class="form-group">
				<label for="email">Email hoặc Tên đăng nhập</label> <input
					type="text" id="email" name="email"
					placeholder="Nhập email hoặc tên đăng nhập" required>
			</div>
			<button type="submit" class="btn-submit">Gửi yêu cầu</button>
			<p th:if="${message}" th:text="${message}" class="message"></p>
		</form>
		<a href="/account/login" class="back-link">← Quay lại đăng nhập</a>
	</div>
	<div th:replace="poly/fragments/footer :: footer"></div>
</body>
</html>
