<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
<meta charset="UTF-8">
<title>Đặt lại mật khẩu</title>
<link rel="stylesheet" href="/header.css">
<link rel="stylesheet" href="/footer.css">
<link rel="stylesheet" href="/style.css">
<style>
/* --- Giao diện khung chính --- */
.reset-container {
	width: 420px;
	margin: 80px auto;
	background: linear-gradient(135deg, #667eea, #764ba2);
	color: #fff;
	border-radius: 12px;
	padding: 25px 30px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
	text-align: center;
}

.reset-container h2 {
	margin-bottom: 20px;
	font-size: 22px;
	font-weight: bold;
}

.form-group {
	margin-bottom: 15px;
	text-align: left;
}

.form-group label {
	display: block;
	margin-bottom: 6px;
	font-weight: 500;
}

.form-group input {
	width: 100%;
	padding: 10px;
	border-radius: 6px;
	border: 1px solid #ccc;
	font-size: 15px;
	color: #333;
}

.btn-submit {
	width: 100%;
	padding: 10px;
	background: #007bff;
	color: white;
	border: none;
	border-radius: 6px;
	cursor: pointer;
	transition: 0.3s;
	font-size: 16px;
}

.btn-submit:hover {
	background: #0056b3;
}

.message {
	margin-top: 15px;
	font-size: 14px;
	color: #ffeb3b;
}

.back-link {
	display: inline-block;
	margin-top: 20px;
	color: #66b3ff;
	text-decoration: none;
	transition: 0.3s;
}

.back-link:hover {
	color: #3399ff;
	text-decoration: underline;
}
</style>
</head>
<body>
	<div th:replace="poly/fragments/header :: header"></div>

	<div class="reset-container">
		<h2>Đặt lại mật khẩu</h2>
		<p>Nhập mã xác nhận và mật khẩu mới của bạn.</p>
		<form th:action="@{/account/reset}" method="post">
			<div class="form-group">
				<label for="email">Email</label> <input type="email" id="email"
					name="email" th:value="${param.email}" readonly required>
			</div>
			<div class="form-group">
				<label for="code">Mã xác nhận</label> <input type="text" id="code"
					name="code" placeholder="Nhập mã xác nhận" required>
			</div>
			<div class="form-group">
				<label for="newPassword">Mật khẩu mới</label> <input type="password"
					id="newPassword" name="newPassword" placeholder="Nhập mật khẩu mới"
					required>
			</div>
			<div class="form-group">
				<label for="confirmPassword">Xác nhận mật khẩu mới</label> <input
					type="password" id="confirmPassword" name="confirmPassword"
					placeholder="Xác nhận mật khẩu mới" required>
			</div>
			<button type="submit" class="btn-submit">Đổi mật khẩu</button>
			<p th:if="${error}" th:text="${error}" class="message"></p>
			<p th:if="${message}" th:text="${message}" class="message"></p>
		</form>
		<a href="/account/login" class="back-link">← Quay lại đăng nhập</a>
	</div>

	<div th:replace="poly/fragments/footer :: footer"></div>
</body>
</html>
