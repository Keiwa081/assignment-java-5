<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopAPKD - Web Mua s·∫Øm tr·ª±c tuy·∫øn</title>
	<link rel="stylesheet" href="/header.css">
	<link rel="stylesheet" href="/footer.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #f5f5f5;
    }
    
    /* Banner */
    .banner {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 4rem 20px;
        text-align: center;
    }
    
    .banner h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
    }
    
    .banner p {
        font-size: 1.3rem;
        margin-bottom: 2rem;
    }
    
    .banner-btn {
        background: white;
        color: #667eea;
        padding: 15px 40px;
        border: none;
        border-radius: 25px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: transform 0.3s;
    }
    
    .banner-btn:hover {
        transform: translateY(-3px);
    }
    
    /* Products Section */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 3rem 20px;
    }
    
    .section-title {
        font-size: 2rem;
        margin-bottom: 2rem;
        color: #333;
    }
    
    .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 2rem;
    }
    
    .product-card {
        background: white;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }
    
    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    
    .promotion-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        color: white;
        padding: 5px 12px;
        border-radius: 15px;
        font-weight: bold;
        font-size: 0.85rem;
        z-index: 10;
    }
    
    .product-link {
        display: block;
        text-decoration: none;
        color: inherit;
        cursor: pointer;
    }
    
    .product-link:hover {
        text-decoration: none;
        color: inherit;
    }
    
    .product-card .product-image {
        transition: transform 0.3s ease;
    }
    
    .product-card:hover .product-image {
        transform: scale(1.05);
    }
    
    .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 1rem;
    }
    
    .product-name {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #333;
    }
    
    .product-desc {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 1rem;
    }
    
    .price-section {
        margin-bottom: 1rem;
    }
    
    .original-price {
        text-decoration: line-through;
        color: #999;
        font-size: 1rem;
        margin-right: 8px;
    }
    
    .product-price {
        font-size: 1.3rem;
        font-weight: bold;
        color: #667eea;
    }
    
    .discounted-price {
        font-size: 1.3rem;
        font-weight: bold;
        color: #ff6b6b;
    }
    
    .product-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .product-rating {
        color: #ffa500;
        font-size: 0.9rem;
    }
    
    .add-to-cart {
        background: #667eea;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 1rem;
        width: 100%;
        font-size: 1rem;
        transition: background 0.3s;
    }
    
    .add-to-cart:hover {
        background: #5568d3;
    }
    
    .add-to-cart.disabled {
        background: #ccc;
        cursor: not-allowed;
        opacity: 0.6;
    }
    
    .add-to-cart.disabled:hover {
        background: #ccc;
    }
    
    /* Pagination */
    .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 2rem 0;
        gap: 1rem;
    }
    
    .pagination a, .pagination span {
        padding: 8px 16px;
        border: 1px solid #ddd;
        text-decoration: none;
        color: #667eea;
        border-radius: 4px;
        transition: all 0.3s;
    }
    
    .pagination a:hover {
        background: #667eea;
        color: white;
        border-color: #667eea;
    }
    
    .pagination .current {
        background: #667eea;
        color: white;
        border-color: #667eea;
    }
    
    .pagination .disabled {
        color: #ccc;
        cursor: not-allowed;
        pointer-events: none;
    }
    
    @media (max-width: 768px) {
        .banner h1 {
            font-size: 2rem;
        }
        
        .products-grid {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
    }
    
    .page-btn {
        display: inline-block;
        padding: 8px 12px;
        border-radius: 6px;
        background-color: #f0f0f0;
        color: #333;
        text-decoration: none;
        transition: background-color 0.2s ease;
        font-weight: 500;
    }

    .page-btn:hover {
        background-color: #dcdcdc;
    }

    .page-btn.active {
        background-color: #4a4af4;
        color: white;
        font-weight: bold;
    }

    .page-btn.disabled {
        background-color: #e0e0e0;
        color: #999;
        pointer-events: none;
    }
    
</style>
<body>

<!-- G·ªçi header -->
<div th:replace="~{poly/fragments/header :: header}"></div>

 <main>
	<!-- Banner -->
	 <div class="banner">
	     <h1>Si√™u Sale Th√°ng 10</h1>
	     <p>Gi·∫£m gi√° l√™n ƒë·∫øn 50% cho t·∫•t c·∫£ s·∫£n ph·∫©m</p>
	     <a href="/promotions" class="banner-btn">Mua Ngay</a>
	 </div>
 
 <!-- Success/Error Message -->
 <div th:if="${message}" 
      th:style="${messageType == 'success'} ? 'background: #d4edda; color: #155724; border: 1px solid #c3e6cb;' : 'background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;'"
      style="padding: 1rem; margin: 2rem auto; max-width: 1200px; border-radius: 5px; text-align: center; font-weight: bold;" 
      th:text="${message}"></div>
 
 <!-- Products -->
 <div class="container">
     <h2 class="section-title">üî• S·∫£n ph·∫©m n·ªïi b·∫≠t</h2>
     
     <div class="products-grid">
         <div class="product-card" th:each="product : ${products}">
             <!-- Promotion Badge -->
             <div class="promotion-badge" 
                  th:if="${product.promotion != null && product.promotion.discount != null}">
                 -<span th:text="${#numbers.formatPercent(product.promotion.discount, 0, 0)}"></span>
             </div>
             
             <a th:href="@{/product/{id}(id=${product.productId})}" class="product-link">
                 <img th:src="${product.imageUrl}" 
                      th:alt="${product.name}" 
                      class="product-image">
                 
                 <div class="product-name" th:text="${product.name}"></div>
                 <div class="product-desc" th:text="${product.description}"></div>
                 
                 <!-- Price Section -->
                 <div class="price-section">
                     <!-- N·∫øu c√≥ promotion -->
                     <div th:if="${product.promotion != null && product.promotion.discount != null}">
                         <span class="original-price" 
                               th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '‚Ç´'"></span>
                         <span class="discounted-price" 
                               th:text="${#numbers.formatDecimal(product.discountedPrice, 0, 'COMMA', 0, 'POINT')} + '‚Ç´'"></span>
                     </div>
                     <!-- N·∫øu kh√¥ng c√≥ promotion -->
                     <div th:if="${product.promotion == null || product.promotion.discount == null}">
                         <span class="product-price" 
                               th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '‚Ç´'"></span>
                     </div>
                 </div>
                 
                 <div class="product-footer">
                     <div class="product-rating">
                         ‚≠ê <span th:text="${product.rating}"></span>
                     </div>
                 </div>
             </a>
             
             <form method="POST" action="/cart/add" style="display: inline;">
                 <input type="hidden" name="productId" th:value="${product.productId}">
                 <input type="hidden" name="quantity" value="1">
                 <button type="submit" class="add-to-cart" 
                         th:disabled="${product.quantity <= 0}"
                         th:class="${product.quantity <= 0} ? 'add-to-cart disabled' : 'add-to-cart'">
                     <span th:if="${product.quantity <= 0}">H·∫øt h√†ng</span>
                     <span th:if="${product.quantity > 0}">Th√™m v√†o gi·ªè</span>
                 </button>
             </form>
         </div>
     </div>
     
     <!-- Pagination -->
	<div class="pagination" th:if="${totalPages > 1}">
	    <!-- N√∫t v·ªÅ tr∆∞·ªõc -->
	    <a th:if="${currentPage > 0}"
	       th:href="@{/home(page=${currentPage - 1})}"
	       class="page-btn">¬´ Tr∆∞·ªõc</a>
	    <span th:if="${currentPage == 0}" class="page-btn disabled">¬´ Tr∆∞·ªõc</span>
	
	    <!-- C√°c s·ªë trang -->
	    <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
	       th:href="@{/home(page=${i})}"
	       th:text="${i + 1}"
	       th:classappend="${i == currentPage} ? 'active' : ''"
	       class="page-btn"></a>
	
	    <!-- N√∫t ti·∫øp theo -->
	    <a th:if="${currentPage < totalPages - 1}"
	       th:href="@{/home(page=${currentPage + 1})}"
	       class="page-btn">Ti·∫øp ¬ª</a>
	    <span th:if="${currentPage == totalPages - 1}" class="page-btn disabled">Ti·∫øp ¬ª</span>
	</div>

 </div>
 </main>
 
<!-- G·ªçi footer -->
<div th:replace="poly/fragments/footer :: footer"></div>

</body>
</html>
