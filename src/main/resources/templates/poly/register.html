<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Đăng ký tài khoản</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
	<!-- Header -->
	<header>
		<div class="header-container">
			<div class="header-top">
				<a href="/home" class="logo">🛍️ ShopVN</a>

				<div class="search-bar">
					<input type="text" placeholder="Tìm kiếm sản phẩm, thương hiệu...">
					<button>Tìm</button>
				</div>

				<div class="header-actions">
					<a href="/cart" class="header-btn">🛒 Giỏ hàng</a> 
					<a href="/account" class="header-btn">👤 Tài khoản</a>
				</div>
			</div>
		</div>
	</header>

	<!-- Navigation -->
	<nav>
		<div class="nav-container">
			<a href="/home">Trang chủ</a>
			<a href="/products">Sản phẩm</a>
			<a href="/about">Giới thiệu</a>
			<a href="/contact">Liên hệ</a>
		</div>
	</nav>

	<!-- Form đăng ký -->
	<div class="form-container">
		<h2>📝 Đăng ký tài khoản</h2>
		<form th:action="@{/account/register}" method="post">
			<div class="form-group">
				<label>Tên đăng nhập</label>
				<input type="text" name="username" required>
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" name="email" required>
			</div>
			<div class="form-group">
				<label>Họ và tên</label>
				<input type="text" name="fullName" required>
			</div>
			<div class="form-group">
				<label>Mật khẩu</label>
				<input type="password" name="password" required>
			</div>
			<div class="form-group">
				<label>Xác nhận mật khẩu</label>
				<input type="password" name="confirmPassword" required>
			</div>
			<button type="submit" class="btn-submit">Đăng ký</button>
		</form>
	</div>
</body>
</html>
