<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Poly Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --hover-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-header {
            background: var(--primary-gradient);
            color: white;
            padding: 3rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .dashboard-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .dashboard-subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: -50px auto 0;
            padding: 0 20px 50px;
        }
        
        .stats-row {
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            height: 100%;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }
        
        .stat-icon {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .stat-icon.orders {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .stat-icon.products {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .stat-icon.users {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .stat-icon.revenue {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }
        
        .stat-title {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0;
        }
        
        .quick-actions {
            margin-top: 2rem;
        }
        
        .action-card {
            background: white;
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            height: 100%;
            border: 2px solid transparent;
        }
        
        .action-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--hover-shadow);
            border-color: #667eea;
        }
        
        .action-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
        }
        
        .action-card.orders .action-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .action-card.products .action-icon {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .action-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .action-description {
            color: #666;
            text-align: center;
            margin-bottom: 0;
            font-size: 1rem;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="dashboard-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="dashboard-title">
                        <i class="fas fa-shield-alt"></i> Admin Dashboard
                    </h1>
                    <p class="dashboard-subtitle">Quản lý toàn bộ hệ thống Poly Shop</p>
                </div>
                <div>
                    <a href="/home" class="btn btn-light me-2">
                        <i class="fas fa-home"></i> Trang chủ
                    </a>
                    <a href="/account/logout" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="dashboard-container">
        <!-- Statistics Cards -->
        <div class="row stats-row">
            <div class="col-md-3 mb-4">
                <div class="stat-card">
                    <div class="stat-icon orders">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <h6 class="stat-title">Tổng đơn hàng</h6>
                    <p class="stat-value" th:text="${totalOrders != null ? totalOrders : '0'}">0</p>
                </div>
            </div>
            
            <div class="col-md-3 mb-4">
                <div class="stat-card">
                    <div class="stat-icon products">
                        <i class="fas fa-box"></i>
                    </div>
                    <h6 class="stat-title">Sản phẩm</h6>
                    <p class="stat-value" th:text="${totalProducts != null ? totalProducts : '0'}">0</p>
                </div>
            </div>
            
            <div class="col-md-3 mb-4">
                <div class="stat-card">
                    <div class="stat-icon users">
                        <i class="fas fa-users"></i>
                    </div>
                    <h6 class="stat-title">Người dùng</h6>
                    <p class="stat-value" th:text="${totalUsers != null ? totalUsers : '0'}">0</p>
                </div>
            </div>
            
            <div class="col-md-3 mb-4">
                <div class="stat-card">
                    <div class="stat-icon revenue">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <h6 class="stat-title">Doanh thu</h6>
                    <p class="stat-value" th:text="${totalRevenue != null ? #numbers.formatDecimal(totalRevenue/1000000, 0, 'COMMA', 1, 'POINT') + 'M' : '0M'}">0M</p>
                </div>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="quick-actions">
            <h3 class="mb-4 text-center" style="color: #333; font-weight: bold;">
                <i class="fas fa-bolt"></i> Thao tác nhanh
            </h3>
            
            <div class="row">
                <div class="col-md-6 mb-4">
                    <a href="/admin/orders" class="action-card orders">
                        <div class="action-icon">
                            <i class="fas fa-clipboard-list"></i>
                        </div>
                        <h4 class="action-title">Quản lý đơn hàng</h4>
                        <p class="action-description">
                            Xem, cập nhật và theo dõi tất cả các đơn hàng trong hệ thống
                        </p>
                    </a>
                </div>
                
                <div class="col-md-6 mb-4">
                    <a href="/admin/product/add" class="action-card products">
                        <div class="action-icon">
                            <i class="fas fa-plus-circle"></i>
                        </div>
                        <h4 class="action-title">Thêm sản phẩm mới</h4>
                        <p class="action-description">
                            Tạo và thêm sản phẩm mới vào cửa hàng của bạn
                        </p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
