<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ch·ªânh s·ª≠a s·∫£n ph·∫©m</title>
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/footer.css">
    <link rel="stylesheet" href="/style.css">

    <style>
        .tab-container {
            width: 480px;
            margin: 60px auto;
            background: linear-gradient(180deg, #ffffff, #e6e9f0);
            color: #000;
            border-radius: 12px;
            padding: 25px 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: #fff;
            color: #000;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            border: none;
            background: #ffc107;
            color: #000;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background: #e0a800;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .preview {
            display: block;
            margin: 10px auto;
            max-width: 150px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .alert {
            margin-bottom: 20px;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .product-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }

        .product-info p {
            margin: 5px 0;
            color: #495057;
        }

        .product-info strong {
            color: #212529;
        }
    </style>
</head>
<body>

<div th:replace="poly/fragments/header :: header"></div>

<div class="tab-container">
    <h2>‚úèÔ∏è Ch·ªânh s·ª≠a s·∫£n ph·∫©m</h2>

    <!-- Th√¥ng tin s·∫£n ph·∫©m hi·ªán t·∫°i -->
    <div class="product-info">
        <p><strong>ID:</strong> <span th:text="${product.productId}">1</span></p>
        <p><strong>Ng√†y t·∫°o:</strong> <span th:text="${#temporals.format(product.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024</span></p>
    </div>

    <!-- Hi·ªÉn th·ªã th√¥ng b√°o -->
    <div th:if="${message}"
         th:class="${messageType == 'success'} ? 'alert alert-success' : 'alert alert-danger'"
         th:text="${message}"></div>

    <form th:action="@{'/admin/product/update/' + ${product.productId}}" method="POST" th:object="${product}" enctype="multipart/form-data">
        <div class="form-group">
            <label>T√™n s·∫£n ph·∫©m *</label>
            <input type="text" th:field="*{name}" placeholder="Nh·∫≠p t√™n s·∫£n ph·∫©m" required>
        </div>

        <div class="form-group">
            <label>M√¥ t·∫£</label>
            <textarea th:field="*{description}" rows="3" placeholder="Nh·∫≠p m√¥ t·∫£ s·∫£n ph·∫©m"></textarea>
        </div>

        <div class="form-group">
            <label>Gi√° (VNƒê) *</label>
            <input type="number" th:field="*{price}" step="1000" min="0" placeholder="Nh·∫≠p gi√°" required>
        </div>

        <div class="form-group">
            <label>S·ªë l∆∞·ª£ng *</label>
            <input type="number" th:field="*{quantity}" min="0" placeholder="Nh·∫≠p s·ªë l∆∞·ª£ng" required>
        </div>

        <div class="form-group">
            <label>URL h√¨nh ·∫£nh</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}" placeholder="https://...">
            <img id="preview" class="preview" th:src="${product.imageUrl}" alt="Xem tr∆∞·ªõc ·∫£nh" 
                 style="display: block;" onerror="this.style.display='none'">
        </div>

        <div class="form-group">
            <label>Danh m·ª•c *</label>
            <select th:field="*{categoryId}" required>
                <option value="">-- Ch·ªçn danh m·ª•c --</option>
                <option th:each="cat : ${categories}" 
                        th:value="${cat.categoryId}" 
                        th:text="${cat.name}"
                        th:selected="${cat.categoryId == product.categoryId}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Khuy·∫øn m√£i</label>
            <select th:field="*{promotionId}">
                <option value="">-- Kh√¥ng c√≥ --</option>
                <option th:each="promo : ${promotions}"
                        th:value="${promo.id}"
                        th:text="${promo.name + ' (' + #numbers.formatPercent(promo.discount, 0, 0) + ')'}"
                        th:selected="${promo.id == product.promotionId}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>ƒê√°nh gi√°</label>
            <input type="number" th:field="*{rating}" step="0.1" min="0" max="5" placeholder="0 - 5">
        </div>

        <button type="submit" class="btn-submit">üíæ C·∫≠p nh·∫≠t s·∫£n ph·∫©m</button>
    </form>

    <div class="back-link">
        <a href="/admin/products">‚¨Ö Quay l·∫°i danh s√°ch s·∫£n ph·∫©m</a>
    </div>
</div>

<div th:replace="poly/fragments/footer :: footer"></div>

<script>
    // Hi·ªÉn th·ªã ·∫£nh xem tr∆∞·ªõc khi nh·∫≠p URL
    const imgInput = document.getElementById("imageUrl");
    const preview = document.getElementById("preview");

    imgInput.addEventListener("input", () => {
        if (imgInput.value.startsWith("http")) {
            preview.src = imgInput.value;
            preview.style.display = "block";
        } else {
            preview.style.display = "none";
        }
    });
</script>

</body>
</html>
