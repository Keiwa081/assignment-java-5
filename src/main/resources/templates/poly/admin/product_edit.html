<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Sản phẩm - Poly Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2rem;
            margin: -30px auto 50px;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1><i class="fas fa-edit"></i> Sửa Sản phẩm</h1>
                <a href="/admin/dashboard" class="btn btn-light">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </a>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div th:if="${message}" 
             th:class="${messageType == 'success'} ? 'alert alert-success' : 'alert alert-danger'" 
             th:text="${message}"></div>
        
        <div class="card">
            <form th:action="@{/admin/product/update/{id}(id=${product.productId})}" method="POST" th:object="${product}">
                <div class="mb-3">
                    <label class="form-label">Tên sản phẩm *</label>
                    <input type="text" class="form-control" th:field="*{name}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Mô tả</label>
                    <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Giá *</label>
                        <input type="number" class="form-control" th:field="*{price}" step="1000" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Số lượng *</label>
                        <input type="number" class="form-control" th:field="*{quantity}" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">URL Hình ảnh</label>
                    <input type="text" class="form-control" th:field="*{imageUrl}">
                </div>
                
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Danh mục *</label>
                        <select class="form-control" th:field="*{categoryId}" required>
                            <option value="">-- Chọn danh mục --</option>
                            <option th:each="cat : ${categories}" 
                                    th:value="${cat.categoryId}" 
                                    th:text="${cat.categoryName}"></option>
                        </select>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Khuyến mãi</label>
                        <select class="form-control" th:field="*{promotionId}">
                            <option value="">-- Không có --</option>
                            <option th:each="promo : ${promotions}" 
                                    th:value="${promo.id}" 
                                    th:text="${promo.name + ' (' + #numbers.formatPercent(promo.discount, 0, 0) + ')'}"></option>
                        </select>
                        <small class="text-muted">Chọn chương trình khuyến mãi cho sản phẩm</small>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Đánh giá</label>
                        <input type="number" class="form-control" th:field="*{rating}" step="0.1" min="0" max="5">
                    </div>
                </div>
                
                <!-- Hiển thị thông tin promotion hiện tại (nếu có) -->
                <div class="alert alert-info" th:if="${product.promotion != null}">
                    <strong><i class="fas fa-info-circle"></i> Promotion hiện tại:</strong><br>
                    <span th:text="${product.promotion.name}"></span> - 
                    Giảm <span th:text="${#numbers.formatPercent(product.promotion.discount, 0, 0)}"></span><br>
                    <small>
                        Từ <span th:text="${#dates.format(product.promotion.startDate, 'dd/MM/yyyy')}"></span>
                        đến <span th:text="${#dates.format(product.promotion.endDate, 'dd/MM/yyyy')}"></span>
                    </small>
                </div>
                
                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Cập nhật
                    </button>
                    <a href="/admin/dashboard" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Hủy
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
