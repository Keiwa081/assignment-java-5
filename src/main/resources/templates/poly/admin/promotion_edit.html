<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Khuyến mãi - Poly Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .container {
            max-width: 800px;
            margin: -30px auto 50px;
            padding: 0 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1><i class="fas fa-edit"></i> Sửa Khuyến mãi</h1>
                </div>
                <div>
                    <a href="/admin/promotion" class="btn btn-light">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Messages -->
        <div th:if="${message}" 
             th:class="${messageType == 'success'} ? 'alert alert-success' : 'alert alert-danger'" 
             th:text="${message}"></div>
        
        <div class="card">
            <h3 class="mb-4"><i class="fas fa-edit"></i> Thông tin Khuyến mãi</h3>
            
            <form th:action="@{/admin/promotion/update/{id}(id=${promotion.id})}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Tên chương trình *</label>
                    <input type="text" class="form-control" id="name" name="name" 
                           th:value="${promotion.name}" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả</label>
                    <textarea class="form-control" id="description" name="description" rows="3"
                              th:text="${promotion.description}"></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="discount" class="form-label">Mức giảm giá *</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="discount" name="discount" 
                                   step="0.01" min="0" max="1" th:value="${promotion.discount}" required>
                            <span class="input-group-text">
                                <i class="fas fa-percent"></i>
                            </span>
                        </div>
                        <small class="text-muted">
                            Nhập số thập phân từ 0 đến 1 (VD: 0.20 = 20%, 0.50 = 50%)
                        </small>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="status" class="form-label">Trạng thái</label>
                        <select class="form-control" id="status" name="status">
                            <option value="true" th:selected="${promotion.status}">Active</option>
                            <option value="false" th:selected="${!promotion.status}">Inactive</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="startDate" class="form-label">Ngày bắt đầu *</label>
                        <input type="date" class="form-control" id="startDate" name="startDate" 
                               th:value="${#dates.format(promotion.startDate, 'yyyy-MM-dd')}" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="endDate" class="form-label">Ngày kết thúc *</label>
                        <input type="date" class="form-control" id="endDate" name="endDate" 
                               th:value="${#dates.format(promotion.endDate, 'yyyy-MM-dd')}" required>
                    </div>
                </div>
                
                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-save"></i> Cập nhật
                    </button>
                    <a href="/admin/promotion" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Hủy
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
