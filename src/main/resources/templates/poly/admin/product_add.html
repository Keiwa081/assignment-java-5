<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Th√™m s·∫£n ph·∫©m m·ªõi</title>
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/footer.css">
    <link rel="stylesheet" href="/style.css">

    <style>
        .tab-container {
            width: 480px;
            margin: 60px auto;
            background: linear-gradient(180deg, #ffffff, #e6e9f0);
            color: #000;
            border-radius: 12px;
            padding: 25px 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: #fff;
            color: #000;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .preview {
            display: block;
            margin: 10px auto;
            max-width: 150px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .alert {
            margin-bottom: 20px;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div th:replace="poly/fragments/header :: header"></div>

<div class="tab-container">
    <h2>Th√™m s·∫£n ph·∫©m m·ªõi</h2>

    <!-- Hi·ªÉn th·ªã th√¥ng b√°o -->
    <div th:if="${message}"

         th:text="${message}"></div>

    <form th:action="@{/admin/product/save}" method="POST" th:object="${product}" enctype="multipart/form-data">
        <div class="form-group">

        <div class="form-group">

        <div class="form-group">

        </div>

        <div class="form-group">
            <label>S·ªë l∆∞·ª£ng *</label>

        <div class="form-group">
            <label>URL h√¨nh ·∫£nh</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}" placeholder="https://...">
            <img id="preview" class="preview" src="#" alt="Xem tr∆∞·ªõc ·∫£nh" style="display:none;">

                <option th:each="cat : ${categories}" th:value="${cat.categoryId}" th:text="${cat.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Khuy·∫øn m√£i</label>
            <select th:field="*{promotionId}">
                <option value="">-- Kh√¥ng c√≥ --</option>
                <option th:each="promo : ${promotions}"
                        th:value="${promo.id}"
                        th:text="${promo.name + ' (' + #numbers.formatPercent(promo.discount, 0, 0) + ')'}"></option>

        <div class="form-group">
            <label>ƒê√°nh gi√°</label>
            <input type="number" th:field="*{rating}" step="0.1" min="0" max="5" placeholder="0 - 5">
        </div>

        <button type="submit" class="btn-submit">üíæ L∆∞u s·∫£n ph·∫©m</button>
    </form>

    <div class="back-link">
        <a href="/admin/products">‚¨Ö Quay l·∫°i danh s√°ch s·∫£n ph·∫©m</a>
    </div>
</div>

<div th:replace="poly/fragments/footer :: footer"></div>

<script>
    // Hi·ªÉn th·ªã ·∫£nh xem tr∆∞·ªõc khi nh·∫≠p URL
    const imgInput = document.getElementById("imageUrl");
    const preview = document.getElementById("preview");

    imgInput.addEventListener("input", () => {
        if (imgInput.value.startsWith("http")) {
            preview.src = imgInput.value;
            preview.style.display = "block";
        } else {
            preview.style.display = "none";
        }
    });
</script>

</body>
</html>
