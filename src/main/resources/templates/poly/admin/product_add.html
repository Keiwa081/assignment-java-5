<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>

    <link rel="stylesheet" href="/header.css">

    <link rel="stylesheet" href="/style.css">

    <style>
        .tab-container {

            margin: 60px auto;
            background: linear-gradient(180deg, #ffffff, #e6e9f0);
            color: #000;
            border-radius: 12px;
            padding: 25px 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {

            font-weight: 600;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: #fff;
            color: #000;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }

        .back-link a:hover {

        }

        /* ·∫¢nh xem tr∆∞·ªõc */
        .preview {

        }
    </style>
</head>
<body>

<div th:replace="poly/fragments/header :: header"></div>

<div class="tab-container">
    <h2>Th√™m s·∫£n ph·∫©m m·ªõi</h2>

    <form th:action="@{/admin/product/save}" th:object="${product}" method="post" enctype="multipart/form-data">

                <option th:each="cat : ${categories}"

                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">M√¥ t·∫£:</label>

        <div class="form-group">

        <div class="form-group">

</div>

<div th:replace="poly/fragments/footer :: footer"></div>

<script>
    // Hi·ªÉn th·ªã ·∫£nh xem tr∆∞·ªõc khi nh·∫≠p URL
    const imgInput = document.getElementById("imageUrl");
    const preview = document.getElementById("preview");

    imgInput.addEventListener("input", () => {
        if (imgInput.value.startsWith("http")) {
            preview.src = imgInput.value;
            preview.style.display = "block";
        } else {
            preview.style.display = "none";
        }
    });
</script>

</body>
</html>
