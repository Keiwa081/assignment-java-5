<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cập nhật thông tin</title>
<link rel="stylesheet" href="/style.css">
<link rel="stylesheet" href="/header.css">
	<link rel="stylesheet" href="/footer.css">
</head>
<body>

	<div th:replace="poly/fragments/header :: header"></div>

	<!-- Form cập nhật thông tin -->
	<div class="form-container">
		<h2>✏️ Cập nhật thông tin</h2>
		<form th:action="@{/account/update}" method="post">
			<div class="form-group">
				<label>Email</label>
				<input type="email" name="email" th:value="${account.email}" required>
			</div>
			<div class="form-group">
				<label>Họ và tên</label>
				<input type="text" name="fullName" th:value="${account.fullName}" required>
			</div>
			<div class="form-group">
				<label>Trạng thái</label>
				<input type="checkbox" name="activated" th:checked="${account.activated}"> Kích hoạt
			</div>
			<button type="submit" class="btn-submit">Cập nhật</button>
		</form>
	</div>

	<div th:replace="poly/fragments/footer :: footer"></div>
</body>
</html>
