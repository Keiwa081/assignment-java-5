<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cập nhật thông tin</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
	<!-- Header -->
	<header>
		<div class="header-container">
			<div class="header-top">
				<a href="/home" class="logo">🛍️ ShopVN</a>

				<div class="search-bar">
					<input type="text" placeholder="Tìm kiếm sản phẩm, thương hiệu...">
					<button>Tìm</button>
				</div>

				<div class="header-actions">
					<a href="/cart" class="header-btn">🛒 Giỏ hàng</a> 
					<a href="/account" class="header-btn">👤 Tài khoản</a>
				</div>
			</div>
		</div>
	</header>

	<!-- Navigation -->
	<nav>
		<div class="nav-container">
			<a href="/home">Trang chủ</a>
			<a href="/products">Sản phẩm</a>
			<a href="/about">Giới thiệu</a>
			<a href="/contact">Liên hệ</a>
		</div>
	</nav>

	<!-- Form cập nhật thông tin -->
	<div class="form-container">
		<h2>✏️ Cập nhật thông tin</h2>
		<form th:action="@{/account/update}" method="post">
			<div class="form-group">
				<label>Email</label>
				<input type="email" name="email" th:value="${account.email}" required>
			</div>
			<div class="form-group">
				<label>Họ và tên</label>
				<input type="text" name="fullName" th:value="${account.fullName}" required>
			</div>
			<div class="form-group">
				<label>Trạng thái</label>
				<input type="checkbox" name="activated" th:checked="${account.activated}"> Kích hoạt
			</div>
			<button type="submit" class="btn-submit">Cập nhật</button>
		</form>
	</div>
</body>
</html>
